<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>장고 북마크 리스트</title>
</head>
<body>
<div id="content">
    <h1>바로가기 모음</h1>
    <h4>217230120 정다연</h4>
    <ul>
        {% for bookmark in object_list %} <!--
        object_list 내부의 모든 bookmark에 대하여 반복 처리
        BookmarkLV 클래스형 뷰에서 설명한
        디폴트 컨텍스트 변수 object_list를 인수로 받아서 활용하고 있음 -->
            <li><!-- name이 'detail'인 url 패턴으로 연결하되
            bookmark.id가 pk 매개변수로 지정되어
            /bookmark/99/와 같은 url 패턴으로 처리됨.
            따라서 BookmarkDV.as_view() 메소드가 담당하여
            bookmark_detail.html로 연결함. -->
                <a href="{% url 'detail' bookmark.id %}">
                {{ bookmark }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
